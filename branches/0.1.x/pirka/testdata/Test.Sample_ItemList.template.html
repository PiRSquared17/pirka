<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:prk="http://www.hoge/prk" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Sample: 商品一覧</title>
</head>
<body>
  <h1>${category.name}</h1>
  <p prk:if.empty="items" >現在、「${category.name}」に属する商品はありません。</p>
  <ul>
    <li prk:for="item in items">
          商品名：${item.name}、価格：${item.price}円、説明：${trim(item.description,10)}
    </li>
  </ul>
</body>
<prk:def language="groovy" type="function" name="trim(text,maxLen)" >
<![CDATA[
def trim(text, maxLen) {
  text.length() < maxLen ? text : text.substring(0, maxLen)+"...";
}
]]>
</prk:def>
</html>
