  <title>特定の文字数でカットする関数</title>
</head>
<body>
  <p>「あいうえおかきくけ」を10文字でカットすると、「あいうえおかきくけ」</p>
  <p>「あいうえおかきくけこ」を10文字でカットすると、「あいうえおかきくけこ」</p>
  <p>「あいうえおかきくけこさし」を10文字でカットすると、「あいうえおかきくけこ」</p>
  <p>「あいうえおかきくけこ」を5文字でカットすると、「あいうえお」</p>
</body>
