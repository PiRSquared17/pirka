  <title>フォーマット関数</title>
</head>
<body>
  <p>${format_num(price)}</p>
</body>
<prk:def language="jruby" type="function" name="format_num(num)" >
<![CDATA[
def format_num(num)
   num.to_s.reverse.gsub( /(\d{3})(?=\d)/, '\1,' ).reverse
end
]]>
</prk:def>
